<div class="registro-container">
  <div class="registro-card">
    <h2>Crear Cuenta</h2>
    <p class="subtitle">Sistema de Control de Gastos</p>

    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <div class="form-group">
        <label for="nombreCompleto">Nombre Completo</label>
        <input
          type="text"
          id="nombreCompleto"
          [(ngModel)]="registroData.nombreCompleto"
          name="nombreCompleto"
          placeholder="Ej: Juan Pérez"
          required
          [disabled]="loading"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="nombreUsuario">Nombre de Usuario</label>
        <input
          type="text"
          id="nombreUsuario"
          [(ngModel)]="registroData.nombreUsuario"
          name="nombreUsuario"
          placeholder="Ej: juanperez"
          required
          minlength="3"
          [disabled]="loading"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="registroData.email"
          name="email"
          placeholder="ejemplo@correo.com"
          required
          email
          [disabled]="loading"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="registroData.password"
          name="password"
          placeholder="Mínimo 6 caracteres"
          required
          minlength="6"
          [disabled]="loading"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Repita su contraseña"
          required
          [disabled]="loading"
          class="form-control"
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="!registroForm.valid || loading"
      >
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>

    <p class="login-link">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
