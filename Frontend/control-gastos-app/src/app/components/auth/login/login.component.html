<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <p class="subtitle">Sistema de Control de Gastos</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="nombreUsuarioOEmail">Usuario o Email</label>
        <input
          type="text"
          id="nombreUsuarioOEmail"
          [(ngModel)]="loginData.nombreUsuarioOEmail"
          name="nombreUsuarioOEmail"
          placeholder="Ingrese su usuario o email"
          required
          [disabled]="loading"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginData.password"
          name="password"
          placeholder="Ingrese su contraseña"
          required
          [disabled]="loading"
          class="form-control"
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="!loginForm.valid || loading"
      >
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <p class="register-link">
      ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
    </p>
  </div>
</div>
